    <div id="wrapper">
        <!-- Sidebar -->
        <button id="menu-toggle" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-justify"></span>
        </button>
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="top-sidebar">
                    <a href="#" id="new-search">
                        Search Recommendations
                    </a>
                </li>
                <div data-bind="foreach: availableCategories">
                    <li>
                        <a href="#" class="display-btn" data-bind="attr: {id: $data.toLowerCase()}, text: $data + ' (' + $root.filterResults($data).length + ')', click: $root.clickTab"></a>
                    </li>
                </div>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div id="tabs-search" class="col-lg-12">
                        <h1>Search Recommendations</h1>
                        <form class="form-group form-inline" data-bind="submit: searchRecommendations">
                            <div data-bind="foreach: searchBox">
                                <p id="form-id">
                                    <button class="btn btn-link btn-sm" data-bind="click: $root.removeSearchBox, visible: $root.searchBox().length > 1"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                    <input class="form-control" type="text" data-bind="value: query" placeholder="Movie, etc." />
                                    <select class="form-control" data-bind="options: $root.availableCategories, value: category"></select>
                                </p>
                            </div>
                        </form>
                        <button data-bind="click: addSearchBox, visible: searchBox().length < 5" type="button" class="btn btn-link add-term"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Search Term</button>
                        <button class="btn btn-primary" type="submit" data-bind="click: searchRecommendations">Search</button>
                        <h2>Demo version: Click the Search button to load static API data</h2>
                        <!-- <button type="button" href="#menu-toggle" class="btn btn-primary" id="menu-toggle"><span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span></a> -->
                    </div>
                    <div id="tabs" data-bind="foreach: availableCategories">
                        <div data-bind="attr: {id: 'tabs-' + $data.toLowerCase()}" class="display-tab">
                            <h1 data-bind="text: $data + ' Recommendations'"></h1>
                            <h3 data-bind="visible: $root.filterResults($data) < 1, text: 'No ' + $data + ' Results'"></h3>
                            <div data-bind="template: { name: 'result-template', foreach: $root.filterResults($data) }">
                            </div>
                        </div>
                    </div>
                    <script type="text/html" id="result-template">
                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 pic-container">
                            <img class="img-responsive" data-bind="attr: {src: imgURL}">
                            <span class="caption" data-bind="text: name"></span>
                        </div>
                    </script>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
