    <div class="container">
        <!-- <h2># of search boxes: <span data-bind="text: searchBox().length"></span></h2> -->
        <form data-bind="submit: searchRecommendations">
            <div data-bind="foreach: searchBox">
                <p>
                    <input data-bind="value: $data.query" placeholder="Movie, etc." />
                    <select data-bind="options: $root.availableCategories, value: $data.category"></select>
                </p>
            </div>
            <button type="submit">Search</button>
        </form>
        <button data-bind="click: addSearchBox, visible: searchBox().length < 5" type="button" class="btn btn-default">Add</button>
